{% extends 'layout/base.html' %}
{% load static %}
{% load custom_filters %}


{% block property %}
<meta property="og:url" content="{{ 'url'|property }}">
<meta property="og:image" content="{{ 'image'|property }}">
{% endblock property%}

{% block title %}
{{ post.headline }} | Mocerts
{% endblock %}

{% block content %}
<div class="post_main">
    <div class="post_block">
        <h2>{{ post.headline }}</h2> 
        <div>{{ post.content|safe }}</div>
    </div>
</div>
{% endblock %}
